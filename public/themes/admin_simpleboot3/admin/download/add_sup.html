<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .form-control{width:30%!important;}
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('download/supindex')}">下载数列表</a></li>
        <li class="active"><a href="javascript:;">添加超级签名下载</a></li>
    </ul>
    <form action="{:url('download/supupd')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                	<tr>
                        <th width="150">类型<span class="form-required">*</span></th>
                        <td>
                            <select name="type" class="form-control secleta">
                            	<option value="1">公有</option>
                            	<option value="2">私有</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th width="150">购买下载次数(次)<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="num"
                                   required  placeholder="请输入购买下载次数" value="{$download['num']| default=''}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>购买金额(元)<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="coin"
                                   id="title" required placeholder="请输入购买金额" value="{$download.coin | default=''}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>赠送次数<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="gift"
                                   id="title" required placeholder="请输入赠送次数：0为不赠送，默认0" value="{$download.gift | default=''}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>排序<span class="form-required">*</span></th>
                        <td>
                         
                            <input class="form-control" type="number" name="orderno"
                                   id="title" required placeholder="" value="{$download['orderno']|default=''}"/>
                        
                        </td>
                    </tr>
                    


                </table>
                <input type="hidden" name="id" value="{$download.id | default=''}"/>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('download/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
<script type="text/javascript">
	$('.secleta').val({$download['type']|default='1'});
</script>
