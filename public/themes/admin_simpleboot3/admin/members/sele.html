<include file="public@header"/>
<style>
    .sele-img{width:100px;height:50px;line-height:50px;}
    .sele-img img{width:100%;border-radius: 50%;}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('members/index')}">会员管理</a></li>
        <li class="active"><a href="javascript:;">文件管理</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('members/sele')}">
        文件id:
        <input type="text" class="form-control" name="sid" style="width: 200px;"
               value="{$sele['sid']|default=''}" placeholder="请输入文件id...">
        下载地址:
        <input type="text" class="form-control" name="er_logo" style="width: 200px;"
               value="{$sele['er_logo']|default=''}" placeholder="请输入下载地址...">
        <input type="hidden" name="id" value="{$uid}">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>文件图片</th>
                <th>文件名称</th>
                <th>版本</th>
                <th>Build</th>
                <th>大小</th>
                <th>下载次数</th>
                <th>下载地址</th>
                <th>更新时间</th>

                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="result" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td class="sele-img"><img src="{$vo.img}" class="headicon"></td>
                    <td>{$vo.name} ( {$vo.type} )</td>
                    <td> {$vo.version}</td>
                    <td>{$vo.build}</td>
                    <td>{$vo.big}M</td>
                    <td>{$vo.num}</td>
                    <td>{$vo.er_logo}</td>
                    <td>{$vo['addtime'] | date="Y-m-d",###}</td>

                    <td>
                        <a href="{:url('members/del',array('id'=>$vo['id']))}">删除</a>

                    </td>
                </tr>
            </foreach>

        </table>

        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
